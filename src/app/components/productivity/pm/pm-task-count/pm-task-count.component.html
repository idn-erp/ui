<div class="py-4 px-10 br br-rounded">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <span class="fs-medium text-secondary p">{{ln.task_count || 'Task Count'}}</span>
      </ion-col>
      <ion-col size="6">
        <input type="date" [(ngModel)]="today" class="fs-small py-1 px-3">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item lines="none">
    <ion-label class="fs-small ion-text-wrap">
      Number of task submitted by assignees
    </ion-label>
    <ion-chip>24</ion-chip>
  </ion-item>
  <ion-item lines="none">
    <ion-label class="fs-small ion-text-wrap">
      Number of tasks approved by engineer 
    </ion-label>
    <ion-chip>24</ion-chip>
  </ion-item>
  <ion-item lines="none">
    <ion-label class="fs-small ion-text-wrap">
      Number of newly created tasks
    </ion-label>
    <ion-chip>24</ion-chip>
  </ion-item>
  <ion-item lines="none">
    <ion-label class="fs-small ion-text-wrap">
      Tasks accomplished on the same day
    </ion-label>
    <ion-chip>24</ion-chip>
  </ion-item>
</div>
