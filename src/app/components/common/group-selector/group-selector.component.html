<ion-header>
  <ion-toolbar>
    <ion-title>{{ln.select_group || "Select Group"}}</ion-title>
    <ion-buttons slot='end' (click)='close()'>
      <ion-button><ion-icon name='close' slot='icon-only'></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item *ngFor="let g of all" (click)="selected=g" [color]="selected.id==g.id ? 'secondary' : ''">
    <ion-icon name="ellipse-outline" *ngIf="selected.id!=g.id"></ion-icon> 
    <ion-icon name="checkmark-done-circle" *ngIf="selected.id==g.id"></ion-icon> 
    <ion-label class="ion-margin-start">{{ln[g.code] || g.name}}</ion-label>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="proceed()" slot="end" class="ion-margin-end">
      {{ln.proceed || 'Proceed'}}
      <ion-icon name="send-outline" slot="end"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
