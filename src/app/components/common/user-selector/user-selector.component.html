<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            {{ln.select_user || "Select User"}}
        </ion-title>
        <ion-buttons slot="end" class="ion-margin-end">
            <ion-button (click)="proceed()">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="6" size-sm="4">
                {{ln.code || "Code"}}
                <input type="text" placeholder="..." [(ngModel)]="filter.code">
            </ion-col>
            <ion-col size="6" size-sm="4">
                {{ln.name || "Name"}}
                <input type="text" placeholder="..." [(ngModel)]="filter.name">
            </ion-col>
            <ion-col size="6" size-sm="4">
                {{ln.name || "Group"}}
                <select [(ngModel)]="filter.group_id">
                    <option [value]="0">All</option>
                    <option *ngFor="let g of groups" [value]="g.id">{{ln[g.code] || g.name}}</option>
                </select>
            </ion-col>
            <ion-col size="6" size-sm="4">
                {{ln.department || "Department"}}
                <select [(ngModel)]="filter.department_id">
                    <option [value]="0">All</option>
                    <option *ngFor="let d of departments" [value]="d.id">{{ln[d.code] || d.name}}</option>
                </select>
            </ion-col>
            <ion-col size="6" size-sm="4">
                {{ln.designations || "Designations"}}
                <select [(ngModel)]="filter.designation_id">
                    <option [value]="0">All</option>
                    <option *ngFor="let d of designations" [value]="d.id">{{ln[d.code] || d.name}}</option>
                </select>
            </ion-col>
            <ion-col size="6" size-sm="4">
                <ion-button class="ion-margin-top" fill="clear" (click)="search()">
                    SEARCH
                    <ion-icon name="search" slot="end"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-sm="6" *ngFor="let u of users;index as idx">
                <ion-item [color]="selected.id==u.id ? 'secondary' : ''" lines="none" (click)="selected=u">
                    <ion-badge color="light">{{idx+1}}</ion-badge>
                    <ion-label class="ion-margin-start">{{u.name}}</ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
