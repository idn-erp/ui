<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" class="ion-margins-start">
      <ion-back-button defaultHref="/hr/my-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ln.work_shift || 'Work Shift'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">work-shift</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
