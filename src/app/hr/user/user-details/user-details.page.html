<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" class="ion-margin-start">
      <ion-back-button defaultHref="/hr/users"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ln.user_details || 'User Details'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6">
        <app-user-info></app-user-info>
        <app-user-department></app-user-department>
        <app-user-group></app-user-group>
      </ion-col>
      <ion-col size="12" size-sm="6">
        <app-contact object_type="user" object_id_key="user_id"></app-contact>
        <app-attachment object_type="user" object_id_key="user_id"></app-attachment>
        <app-user-shift></app-user-shift>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
