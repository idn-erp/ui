<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" class="ion-margin-start">
      <app-back-button></app-back-button>
    </ion-buttons>
    <ion-title>{{ln.my_dashboard || 'My Dashboard'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" >
        <app-daily-attendance-chart></app-daily-attendance-chart>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
