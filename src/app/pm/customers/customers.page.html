<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" class="ion-margin-start">
      <ion-back-button defaultHref="/pm/my-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ln.customers || "Customers"}}</ion-title>
    <ion-buttons slot="end" class="ion-margin-end">
      <ion-button>
        <ion-icon name="person-add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label class="dn-fs-small">{{ln.name || 'Name'}}</ion-label>
        <input type="text" placeholder="..." [(ngModel)]="filter.name">
      </ion-col>
      <ion-col size="6">
          <ion-label class="dn-fs-small">{{ln.type || 'Type'}}</ion-label>
          <select [(ngModel)]="filter.type">
            <option value="all">{{ln.all || 'All'}}</option>
            <option value="person">{{ln.person || 'Person'}}</option>
            <option value="business">{{ln.business || 'Business'}}</option>
          </select>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="search()">
          <ion-icon name="search"></ion-icon>
          <ion-label>Search</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="12" size-sm="4" *ngFor="let c of all;">
        <ion-item routerLink="/pm/customer-details" [queryParams]="{customer_id: c.id}">
          <ion-label class="ion-margin-start">
            <h2>{{ln.name || 'Name'}} : {{c.name}}</h2>
            <p>{{ln.type || 'Type'}} : {{c.type}}</p>
          </ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
