<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" class="ion-margin-start">
      <ion-back-button defaultHref="/pm/my-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ln.customers || "Customers"}}</ion-title>
    <ion-buttons slot="end" class="ion-margin-end">
      <ion-button>
        <ion-icon name="person-add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6">
        <ion-item fill="solid">
          <ion-select [(ngModel)]="filter.type" label="Filter by name" labelPlacement="floating">
            <ion-select-option value="all">{{ln.all || 'All'}}</ion-select-option>
            <ion-select-option value="person">{{ln.person || 'Person'}}</ion-select-option>
            <ion-select-option value="business">{{ln.business || 'Business'}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-sm="6">
        <ion-item fill="solid">
          <ion-input [(ngModel)]="filter.name" label="Filter by name" labelPlacement="floating"></ion-input>
          <ion-button (click)="search()">
            <ion-icon name="search"></ion-icon>
            <ion-label>Search</ion-label>
          </ion-button>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-sm="4" *ngFor="let c of all;">
        <ion-item routerLink="/pm/customer-details" [queryParams]="{customer_id: c.id}">
          <ion-label class="ion-margin-start">
            <h2>{{ln.name || 'Name'}} : {{c.name}}</h2>
            <p>{{ln.type || 'Type'}} : {{c.type}}</p>
          </ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
