<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" class="ion-margin-start">
      <ion-back-button defaultHref="/pm/customers"></ion-back-button>
    </ion-buttons>
    <ion-title>Customer Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4">
        <ion-toolbar color="light">
          <ion-title>{{ln.customer_info || 'Customer Info'}}</ion-title>
          <ion-button class="ion-margin-end" fill="clear" slot="end">
            {{ln.edit || "Edit"}}
          </ion-button>
        </ion-toolbar>
        <app-customer-basic></app-customer-basic>
      </ion-col>
      <ion-col size="12" size-sm="6" size-md="4">
        <app-customer-projects></app-customer-projects>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
