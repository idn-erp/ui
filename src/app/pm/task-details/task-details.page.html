<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" class="ion-margin-start">
      <ion-back-button defaultHref="/pm/projects"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ln.task_details || 'Task Details'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="5" size-md="4" >
        <app-task-basic></app-task-basic>
        <app-assignee object_type="task" object_id_key="task_id"></app-assignee>
      </ion-col>
      <ion-col size="12" size-sm="7" size-md="8">
        <app-task-subtasks></app-task-subtasks>
        <app-attachment object_type="task" object_id_key="task_id"></app-attachment>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
