<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" class="ion-margin-start">
      <ion-back-button defaultHref="/pm/projects"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ln.project_details || 'Project Details'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="4" size-md="3">
        <app-project-basic></app-project-basic>
      </ion-col>
      <ion-col size="12" size-sm="8" size-md="9">
        <app-project-task></app-project-task>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
