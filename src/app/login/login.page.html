<ion-content [fullscreen]="true" color="dark">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="4" offset-sm="4" class="py-100">
        <ion-card>
          <ion-card-content>
            <ion-button routerLink="/" fill="clear">
              <ion-icon name="arrow-back-circle" slot="start"></ion-icon>
              HOME
            </ion-button>
            <ion-toolbar>
              <ion-title>LOGIN to IDN</ion-title>
            </ion-toolbar>
            <ion-item class="ion-margin-top">
              <ion-icon name="mail-outline" class="ion-margin-end"></ion-icon>
              <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item class="ion-margin-top ion-margin-bottom">
              <ion-icon name="lock-closed-outline" class="ion-margin-end"></ion-icon>
              <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
            </ion-item>
            <ion-button (click)="login()" expand="block">
              Login
              <ion-icon name="log-in" slot="end"></ion-icon>
            </ion-button>
            <ion-button fill="clear" routerLink="/help/forgot-password">
              Forgot password?
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
