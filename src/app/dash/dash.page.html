<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>{{ln.dashboard || 'Dashboard'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" *ngFor="let m of all">
        <ion-item [routerLink]="m.path" fill="outline" lines="none">
          <ion-icon [name]="m.icon"></ion-icon>
          <ion-label class="ion-margin-start">
            <h4>{{m.name}}</h4>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
