<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" class="ion-margin-start">
      <ion-back-button defaultHref="/attendance/my-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ln.timesheet || "Timesheet"}}</ion-title>
    <ion-buttons slot="end" class="ion-margin-end" routerLink="/attendance/add-timesheet">
      <ion-button>
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">timesheet</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
